<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <hr />
                    <h6>Please enter email & password</h6>
                </div>
                <hr />
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1"
                            aria-describedby="emailHelp" autocomplete="email" />
                        <div class="error-message" *ngIf=" loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched ">
                            Email is required.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password"
                            id="exampleInputPassword1" autocomplete="current-password" />
                            <div class="error-message" *ngIf=" loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"> Password is required.</div>
                    </div>
                    <button type="submit" class="btn btn-primary"  [disabled]="loginForm.invalid">Login</button>
                </form>
                <a routerLink="/signup">New user? Click to SignUp</a>
            </div>
        </div>
    </div>
</div>
