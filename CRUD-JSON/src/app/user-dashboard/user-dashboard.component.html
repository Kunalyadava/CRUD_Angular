<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1>Angular crud</h1>
        <div class="d-flex">
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="clickaddUser()">Add User</button>
            <button routerLink="/login" class="btn btn-danger mx-2" (click)="logout()">logout</button>
        </div>
    </div>
</nav>
 <div class="container">
  <table class='table mt-3'>
    <input type="text" class="form-control mb-3" placeholder="Search" [(ngModel)]="searchText">
    <thead>
      <tr>
        <th scope="col">User id</th>
        <th scope="col">First Name</th>
        
        <th scope="col">Last Name</th>
        <th scope="col">Email Id</th> 
        <th scope="col"> Mobile Number</th> 
        <th scope="col">Salary</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <!-- <tr *ngFor="let row of userData"> -->
            <tr *ngFor="let row of filteredUserData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.email}}</td>
            <td>{{row.mobile}}</td>
            <td>{{row.salary}}</td>
        <td>
          <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="onEdit(row)">Edit</button>
          <button class="btn btn-danger mx-3" (click)="deleteuser(row)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  

  <!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">User details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue" action="">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                    <input type="number"formControlName="mobile" class="form-control" id="exampleInputPassword1">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Salary</label>
                  <input type="text" formControlName="salary" class="form-control" id="exampleInputPassword1">
                </div>
              
        </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="postUserdetails()" *ngIf="showAdd" >Add</button>
          <button type="button" class="btn btn-primary" (click)="updateUser()" *ngIf="showUpdate"  >Update</button>
        </div>
      </div>
    </div>
  </div>
